<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Material Design Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- weirdquestion.io bundle -->
    <script src="?file=/question-bundle.js"></script>
    <title>weirdquestion.io</title>
</head>

<body class="bg-light">
    <div id="question-container" class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
            <h1 id="title-upper" class="display-4 text-dark text-center adaptive-font">&nbsp;</h1>
            <hr class="my-4">
            <p id="title-lower" class="lead text-dark text-center">&nbsp;</p>
        </div>
    </div>

    <div class="container container-ready">
        <form>
            <div id="question-container" class="form-group">
                <label for="form-question">My Question</label>
                <input type="text" class="form-control form-question form-user-input" id="form-question" placeholder="Is it okay to drink beer already?">
            </div>
            <div id="answer-container" class="form-group">
                <label for="form-answer">My Answer(s)</label>
                <div id="answer-template">
                    <div class="input-group">
                        <input id="form-answer" type="text" class="form-control form-answer form-user-input"
                            placeholder="No. But Spritz SÃ©lect at anytime!" aria-describedby="basic-addon2">
                        <div id="button-group" class="input-group-append clockpicker" data-placement="left" data-align="bottom"
                            data-autoclose="false" data-donetext="Set Start Time">
                            <input id="input-time" type="text" class="form-control input-hidden" value="00:00">
                            <button id="button-time" class="btn btn-outline-warning text-dark material-icon-adaption button-time"
                                type="button" data-toggle="tooltip" data-placement="top" title="Set Timerange for this Answer">
                                <i class="material-icons">access_time</i>
                                <span class="badge time-option"></span>
                            </button>

                            <button id="button-add" class="btn btn-outline-warning text-dark material-icon-adaption"
                                type="button" data-toggle="tooltip" data-placement="top" title="Add Another Answer">
                                <i class="material-icons">add</i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <p></p>
                    </div>
                </div>
            </div>
            <hr class="my-4">

            <button id="generate-button" class="btn btn-warning text-dark" type="button">Generate Link!</button>

            <div id="link-container" class="input-group">
                <input id="link-text" type="text" class="form-control form-group text-link">
                <div class="input-group-append">
                    <button id="link-button" class="btn btn-warning text-dark" type="button">Open Link!</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer bg-dark">
        <div class="container">
            <span class="text-warning">
                <a href="https://isitokay.azurewebsites.net/api/isitokay">weirdquestion.io</a>
            </span>
        </div>
    </footer>
</body>

</html>
