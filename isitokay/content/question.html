<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="?file=./styles.css">
    <title>weirdquestion.io</title>
</head>

<body class="bg-light">
    <div id="question-container" class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
            <!--
                <h1 class="display-4 text-dark font-weight-normal">weirdquestion.io</h1>
            -->
            <h1 class="display-4 text-dark font-weight-normal">You have a weird question?</h1>
            <hr class="my-4">
            <h1 class="display-4 text-dark font-weight-normal">Good. Go ahead &amp; answer it!</h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="formQuestion">My Question</label>
                <input type="text" class="form-control" id="formQuestion" aria-describedby="emailHelp" placeholder="Is it okay to drink beer befor noon?">
            </div>
            <div class="form-group">
                <label for="formAnswer">My Answer</label>
                <input type="text" class="form-control" id="formAnswer" placeholder="No. But Spritz SÃ©lect!">
            </div>
            <hr class="my-4">
            <button type="button" id="formButton" class="btn btn-warning">Generate Link</button>
        </form>
    </div>

    <footer class="footer bg-dark">
        <div class="container">
            <span class="text-warning">Here is my sticker footer content. Yay.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Own Script -->
    <script src="?file=./question.js"></script>
</body>

</html>
